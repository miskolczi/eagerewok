version: '2'

services:
  
  postgres:
    image: postgres:latest
    ports:
      - "5432:5432"

  django:
    restart: always
    environment:
      - DJANGO_SECRET_KEY=local
      - DJANGO_DB_STRING=postgres://postgres:@postgres:5432/postgres
    image: django
    # build: ./
    build:
      context: ./
      dockerfile: ./django.Dockerfile
      # args:
      #   buildno: 1
    command: >
      bash -c "python wait_for_postgres.py &&
               ./manage.py migrate &&
               ./manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./:/code
    ports:
      - "8000:8000"
    depends_on:
      - postgres

  node:
    restart: always
    image: node
    build:
      context: ./
      dockerfile: ./node.Dockerfile
    volumes:
      - ./:/code
    ports:
      - "4200:4200"
    working_dir: /code/angular/
    command: >
      bash -c "npm run-script dev"
    depends_on:
      - django

